<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Drawing Board</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="toolbar-container">
          <div class="canvas-option-container">
          <input type="number" id="canvasWidth" placeholder="Enter width" value="1280">
          <input type="number" id="canvasHeight" placeholder="Enter height" value="720">
          <button class="save-canvas-size-btn">Save Canvas Size</button>
          </div>
          <button class="new-canvas-btn btn">Clear Canvas</button>
          <input type="color" class="color-input" id="brushColor">
          <label for="brushSize" class="brush-size-el">Brush Size:</label>
          <input type="range" min="1" max="100" id="brushSize" value="5">
        </div>
          <div class="canvas-container"></div>
        </div>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
